<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITAL CLOCK</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #clock {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #b58022;
      }

      #clock > div {
        padding: 30px;
        margin: 30px;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        box-shadow: 5px 5px 23px #7b5717, -5px -5px 23px #ffc535;
        color: white;
      }

      span {
        font-size: 40px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="clock">
      <div id="hours">00</div>
      <span>:</span>
      <div id="minutes">00</div>
      <span>:</span>
      <div id="seconds">00</div>
      <div id="half">AM</div>
    </div>
<script src="main.js"></script>
  </body>
</html>
